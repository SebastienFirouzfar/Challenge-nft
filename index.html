<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
    <h1>Equilibrium #3429</h1> 

    <p class="paragraphEquilibrium"> Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="container-infomation">
      <p class="eth"><img src="images/icon-ethereum.svg" alt="icon"> 0.041 ETH</p> 
      <p class="days">3 days left</p>
    </div>
    
    <hr>
    <div class="container-avatar">
      <img class="imgAvatar" src="images/image-avatar.png" alt="Avatar">
      <p class="paragraphAvatar"> Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SebastienFirouzfar">Firouzfar sebastien</a>.
  </div>
</body>
</html>
